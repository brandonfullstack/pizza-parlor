<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <form id='theForm'>
    <label>What size pie would you like?</label>
    <select id="pizzaSize" required>
      <option>Choose</option>
      <option value="small">Small $10</option>
      <option value="medium">Medium $15</option>
      <option value="large">Large $17</option>
      <option value="huge">Huge $19</option>
      <option value="massive">Massive $22</option>
    </select>
    <br>
    <br>
    <h3>Each topping is $3</h3>
    <input type="checkbox" id="pepperoni" name="toppings" value="Pepperoni">
    <label for="pepperoni">Pepperoni</label>
    <br>
    <input type="checkbox" id="extraCheese" name="toppings" value="Extra Cheese">
    <label for="extraCheese">Extra Cheese</label>
    <br>
    <input type="checkbox" id="mushrooms" name="toppings" value="Mushrooms">
    <label for="mushrooms">Mushrooms</label>
    <br>
    <input type="checkbox" id="onions" name="toppings" value="Onions">
    <label for="onions">Onions</label>
    <br>
    <input type="checkbox" id="sausage" name="toppings" value="Sausage">
    <label for="sausage">Sausage</label>
    <br>
    <input type="checkbox" id="blackOlives" name="toppings" value="Black Olives">
    <label for="blackOlives">Black Olives</label>
    <br>
    <input type="checkbox" id="greenPeppers" name="toppings" value="Green Peppers">
    <label for="greenPeppers">Green Peppers</label>
    <br>
    <input type="checkbox" id="pineapple" name="toppings" value="Pineapple">
    <label for="pineapple">Pineapple</label>
    <br>
    <br>
    <button type='submit' class='btn'>submit</button>
  </form>
  <p id="result"></p>
  <p id="cost"></p>
</body>
</html>
